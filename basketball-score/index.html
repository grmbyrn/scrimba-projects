<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Score</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section class="scoreboard">
        <section class="home-section">
            <h2>HOME</h2>
            <div class="score-box home-score" id="home-score">
                <h3>0</h3>
            </div>
            <div class="btn-box">
                <button class="btn" id="home-one">+ 1</button>
                <button class="btn" id="home-two">+ 2</button>
                <button class="btn" id="home-three">+ 3</button>
            </div>
        </section>

        <section class="away-section">
            <h2>GUEST</h2>
            <div class="score-box away-score" id="away-score">
                <h3>0</h3>
            </div>
            <div class="btn-box">
                <button class="btn" id="away-one">+ 1</button>
                <button class="btn" id="away-two">+ 2</button>
                <button class="btn" id="away-three">+ 3</button>
            </div>
        </section>
    </section>
    
    <script src="./index.js"></script>
</body>
</html>
