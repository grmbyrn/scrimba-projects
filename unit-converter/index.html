<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <header>
            <h5>Metric/Imperial Unit Conversion</h5>
            <h1>20</h1>
        </header>
        
        <main>
            <h3>Length (Metre/Feet)</h3>
            <p>
                20 metres = <span id="feet"></span> feet
                | 20 feet = <span id="metre"></span> metres
            </p>
            
            <h3>Volume (Litres/Gallons)</h3>
            <p>
                20 litres = <span id="gallons"></span> gallons
                | 20 gallons = <span id="litres"></span> litres
            </p>
            
            <h3>Mass (Kilograms/Pounds)</h3>
            <p>
                20 kilograms = <span id="pounds"></span> pounds
                | 20 pounds = <span id="kilograms"></span> kilograms
            </p>
        </main>
    </div>
    <script src="index.js"></script>
</body>
</html>
